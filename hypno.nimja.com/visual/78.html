<script>
    var renderer_canvas = document.getElementById('canvas');
    function hasWebGL() {
        try {
            return !!(window.WebGLRenderingContext && (renderer_canvas.getContext('webgl') || renderer_canvas.getContext('experimental-webgl')));
        } catch (e) {
            return false;

    if (false && !hasWebGL()) {
        alert("WebGL not supported.");
    } else {
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer({ alpha: true, canvas: renderer_canvas });

        function resize(w, h) {
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
            if (render.resize) {
                render.resize(w, h);

        }

        function perFrame(time, diff) {
            words.update();
            render.update(time, diff);
            renderer.render(scene, camera);
        }
        var words = new Words(["blank","bliss","blissfully","calm","calmer","deep","deeper","drifting","drop","dropping","empty","empty mind","enjoying","floating","focus","follow","keep looking","keep reading","keep staring","keep watching","looking","no thoughts","reading","relax","relaxing","sinking","staring","watching"], 30, 5);

        /**
 * By Nimja - 3D Spiral Stairs
 *
 * @param {array} colors
 * @returns {Render}
 */
function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.cubes = [];
    this.max = 20;
    var defaults = {
        turns: { type: 'int', val: 8, min: 2, max: 32 },
        steps: { type: 'int', val: 210, min: 50, max: 500 },
        height: { type: 'ratio' },
        inside: { type: 'float', val: 2, min: 1, max: 10 },
        width: { type: 'ratio' },
        step: { type: 'float', val: .95, min: 0, max: 2 },
        move: { type: 'float', val: .2, min: 0, max: 1 },
        color: { type: 'adjust', val: 2 },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.max = Math.round(t.settings.count * 100);
    this.settings.move = this.settings.move;
    this.settings.moveDir = t.settings.cmove < 0 ? -1 : 1;
    this.threeHelper = new ThreeHelper(colors, colorSet);
    this.previous = 0;
    this.cap;
    this.light;
    this.shape;
    this.edges;
    this.stairs = {
        steps: t.settings.steps,
        turns: t.settings.turns,
        zHeight: 60 * t.settings.height,
        inside: t.settings.inside,
        outside: t.settings.inside + t.settings.width * 2
    };
    this.texture = 0;
    var center = { x: 0, y: 0 };
    /**
     * Every frame.
     * @param {Number} time
     */
    this.update = function (time) {
        var ta = time * t.settings.speed * t.settings.dir * .5;
        var cur = (ta % 1 + 1) % 1;
        var angle = HPI - ta * TAU;
        var angleOffset = t.stairs.blockAngleOffset * cur;
        var z = t.stairs.zHeight - t.stairs.block * cur;
        var c = coordMath.rotate(center, t.stairs.outside * 2, angle - angleOffset);
        t.light.position.set(c.x, c.y, z - t.stairs.lightOffset);
        //Camera, cap and texture.
        camera.position.set(0, 0, z - t.stairs.stepHeight * 2);
        camera.rotation.z = angle * t.settings.move - angleOffset;
        t.texture.offset.y = cur * t.stairs.blockPart;
        t.cap.position.z = z - t.stairs.zHeight + t.stairs.block;
        if (t.settings.color !== 0) {
            renderer.domElement.style.filter = 'hue-rotate(' + Math.floor(time * t.settings.color * 360 % 360) + 'deg)';
        }
    };
    /**
     * Build the stairs.
     * @returns {undefined}
     */
    this.init = function () {
        t.calculateExtras();

        var geometry = t.createStairs();
        t.edges = t.threeHelper.addWireframe(geometry, false, 70);
        t.edges.material.depthTest = true;
        t.edges.material.color.set(0x000000);
        t.edges.material.opacity = .2;

        t.cap = t.createCap();

        var shape = new THREE.Mesh(geometry, t.getGradientMaterial());
        scene.add(shape);
        t.shape = shape;

        camera.up = new THREE.Vector3(0, 0, 1);
        camera.position.z = t.stairs.zHeight + 2;


        //Create a PointLight
        t.light = new THREE.PointLight(new Color('#ffffff').toInt(), 1, t.stairs.zHeight * 2);
        //        t.light.position.set(-t.stairs.outside + 1, 0, t.stairs.zHeight + 2);
        scene.add(t.light);

        var pointLightHelper = new THREE.PointLightHelper(t.light, .1);
        scene.add(pointLightHelper);
    };
    this.calculateExtras = function () {
        var stepsPerTurn = Math.floor(t.stairs.steps / t.stairs.turns);
        var turnFraction = stepsPerTurn / t.stairs.steps;

        var turnAngle = turnFraction * t.stairs.turns * TAU;
        var turnHeight = turnFraction * t.stairs.zHeight;

        var anglePerStep = t.stairs.turns / t.stairs.steps * TAU;
        var stepHeight = t.stairs.zHeight / t.stairs.steps;
        t.stairs.block = turnHeight;
        t.stairs.blockAngleOffset = 0 - (TAU - turnAngle);
        t.stairs.blockPart = turnFraction;
        t.stairs.lightOffset = t.stairs.block * .2;
        t.stairs.stepHeight = stepHeight;
        t.stairs.middle = (t.stairs.inside + t.stairs.outside) * .5;
        t.stairs.angleStepAdjust = anglePerStep * (t.settings.step - 1);
    };
    this.createStairs = function () {
        var geometry = new THREE.Geometry();

        var max = t.stairs.steps;
        var verts = 6;
        var rInside = t.stairs.inside;
        var rOutside = t.stairs.outside;
        var stairHeight = t.stairs.zHeight;
        var stepHeight = stairHeight / max;
        var turns = t.stairs.turns;
        var angleStepAdust = t.stairs.angleStepAdjust;
        var c = { x: 0, y: 0 };
        for (var i = 0; i < max; i++) {
            var cur = i / max;
            var z1 = cur * stairHeight;
            var z2 = z1 - stepHeight;
            var z3 = z1 - stepHeight * 2;
            var angle = cur * TAU * turns;
            var c1 = coordMath.rotate(c, rInside, angle);
            var c2 = coordMath.rotate(c, rOutside, angle);
            var c1a = coordMath.rotate(c, rInside, angle - angleStepAdust);
            var c2a = coordMath.rotate(c, rOutside, angle - angleStepAdust);
            geometry.vertices.push(new THREE.Vector3(c1a.x, c1a.y, z1));
            geometry.vertices.push(new THREE.Vector3(c2a.x, c2a.y, z1));
            geometry.vertices.push(new THREE.Vector3(c1.x, c1.y, z2));
            geometry.vertices.push(new THREE.Vector3(c2.x, c2.y, z2));
            geometry.vertices.push(new THREE.Vector3(c1.x, c1.y, z3));
            geometry.vertices.push(new THREE.Vector3(c2.x, c2.y, z3));
            var index = i * verts;
            if (index > 0) {
                var prev = index - verts;
                //front
                geometry.faces.push(new THREE.Face3(prev + 0, prev + 2, prev + 1));
                geometry.faces.push(new THREE.Face3(prev + 1, prev + 2, prev + 3));
                //Top
                geometry.faces.push(new THREE.Face3(prev + 0, prev + 1, index + 2));
                geometry.faces.push(new THREE.Face3(prev + 1, index + 3, index + 2));
                //Side
                geometry.faces.push(new THREE.Face3(prev + 4, prev + 2, index + 4));
                geometry.faces.push(new THREE.Face3(prev + 2, prev + 0, index + 4));
                geometry.faces.push(new THREE.Face3(prev + 0, index + 2, index + 4));
                //Bottom
                //                geometry.faces.push(new THREE.Face3(prev + 5, prev + 4, index + 5));
                //                geometry.faces.push(new THREE.Face3(prev + 4, index + 4, index + 5));
            }
        }


        //the face normals and vertex normals can be calculated automatically if not supplied above
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();

        t.threeHelper.wrapUV(geometry, 'x', 'z');
        return geometry;
    };

    this.createCap = function () {

        // Cap
        var endColor = (new Color(t.colors[0]).toInt());
        var material = t.getMaterial({ color: endColor });
        var geometry = new THREE.CircleGeometry(t.stairs.outside, 16);
        var cap = new THREE.Mesh(geometry, material);
        scene.add(cap);
        cap.position.z = 0;

        // Scene.background
        var fogEnd = t.stairs.zHeight - t.stairs.block;
        scene.fog = new THREE.Fog(endColor, fogEnd * .7, fogEnd);
        return cap;
    };

    this.getMaterial = function (config) {
        var material = new THREE.MeshStandardMaterial(config);
        material.flatShading = true;
        material.metalness = 0;
        material.roughness = .8;
        return material;
    }


    this.getGradientMaterial = function () {
        var canvas = document.createElement("canvas");
        var res = 256;
        canvas.width = res;
        canvas.height = res;
        var ctx = canvas.getContext('2d');
        var grd = ctx.createLinearGradient(0, res, 0, 0);
        var curIndex, max = 14;
        for (var i = 0; i < max; i++) {
            curIndex = i / (max - 1);
            grd.addColorStop(curIndex, getIndex(colors, Math.pow(curIndex, 2)));
        }
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, res, res);

        var texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        t.texture = texture;

        var material = t.getMaterial({ color: 0xffffff, map: texture });
        return material;
    };

}
