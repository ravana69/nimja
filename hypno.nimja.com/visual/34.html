    config = new Config([]);
    /**
 * By Nimja - The Render class.
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors) {
    var t = this;
    this.canvas = canvas;
    this.context = t.canvas.getContext('2d');
    this.context.globalCompositeOperation = "source-over";
    this.config = [
        {
            turns: 2,
            rotate: .3,
            twist: 2.1,
            size: 1
        },
        {
            turns: 3,
            rotate: .87,
            twist: -1.8,
            size: .75
        },
        {
            turns: 4,
            rotate: .12,
            twist: -1.1,
            size: .5
        }
    ];
    this.colors = colors;
    this.pos = {x: 0, y: 0, w: 0, h: 0};
    this.circles = 40;
    this.rstep = TAU / this.circles;
    this.coords = [new Array(t.circles), new Array(t.circles), new Array(t.circles)];
    this.update = function (time) {
        var ctx = t.context, c, p, cur, radius;
        ctx.clearRect(0, 0, t.pos.w, t.pos.h);
        for (var ci in t.config) {
            var config = t.config[ci];
            var ts = time * config.rotate;
            var twist = time * config.twist;
            ctx.beginPath();
            ctx.lineWidth = t.pos.size * config.size * 2;
            for (var i = 0; i < t.circles; i++) {
                cur = i * t.rstep;
                radius = t.pos.inner + t.pos.outer * (1 + Math.cos(cur * config.turns + twist));
                c = coordMath.rotate(t.pos, radius, cur + ts);
                p = t.coords[ci][i];
                t.coords[ci][i] = c;
                if (!p) {
                    continue;
                }
                ctx.moveTo(c.x, c.y);
                ctx.lineTo(p.x, p.y);
            }
            ctx.stroke();
        }
    };
    this.resize = function (width, height) {
        t.canvas.width = width;
        t.canvas.height = height;
        t.pos.w = width;
        t.pos.h = height;
        t.pos.x = width / 2;
        t.pos.y = height / 2;
        t.pos.max = coordMath.distance(t.pos);
        t.pos.inner = t.pos.max * .03;
        t.pos.outer = t.pos.max * .3;
        t.pos.size = t.pos.max * .017;
        var fill = gradient.createRadial(t.context, t.colors, t.pos.x, t.pos.y, 0, t.pos.outer * 2.2);
        t.context.lineCap = 'round';
        t.context.fillStyle = fill;
        t.context.strokeStyle = fill;
    };
}
