/**
 * By Nimja - Kaleidoshape

function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.mainColor = new Color(colorSet[0]);
    this.colorList = (new Colors(colors)).colors;
    var defaults = {
        shape: {type: 'int', val: 3, min: 0, max: 10},
        ratio: { type: 'float', min: 0, max: .99, val: .1 },
        alpha: { type: 'float', min: .05, max: 1, val: .4 },
        grow: { type: 'float', min: 0, max: 1, val: .4 },
        depth: {type: 'ratio'},
        count: { type: 'ratio' },
        steps: { type: 'ratio' },
        r: { type: 'float', min: 0, max: 1, val: .1 },
        color: {type: 'adjust', val: 1.9},
        spread: {type: 'adjust', val: 1},
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.speed *= -3;
    this.settings.count = Math.round(this.settings.count * 15);
    this.settings.steps = Math.round(this.settings.steps * 7);
    this.settings.color *= 180;
    this.settings.spread *= 360;
    this.settings.grow *= .25;
    this.objects = [];
    this.depth = 10 * this.settings.depth;

    this.update = function (time, diff) {
        var p = new Point(0, 0),
        speed = t.settings.speed * time * t.settings.dir,
        cTime = time * t.settings.color;
        for (var i = 0; i < t.objects.length; i++) {
            var obj = t.objects[i];
            var cur = i / t.objects.length;
            // p.set(0, .1).rotate(cur * TAU + time);

            var col = getIndex(t.colorList, cur).adjustHsl(cTime + cur * t.settings.spread, 0, 0).toInt();

            obj.position.set(p.x, p.y, (.5 + Math.sin(cur * TAU + speed * .2) * .5) * t.depth);
            obj.material.color.setHex(col);
            obj.rotation.z = speed * cur * .1;
        }
        t.updateTexture(time);
    };
    this.init = function () {
        camera.position.z = t.depth + 3;

        t.updateTexture(0);

        var geometry = new THREE.PlaneGeometry(10, 10);
        for (var i = 0; i < t.settings.count; i++) {
            var settings = {
                color: 0xffffff,
                depthTest: false,
                transparent: true,
                opacity: t.settings.alpha,
                map: t.texture,
                // blending: THREE.NormalBlending,
                blending: THREE.AdditiveBlending,
                // blending: THREE.SubtractiveBlending,
                // blending: THREE.MultiplyBlending,
                flatShading: true
            };
            var material = new THREE.MeshBasicMaterial(settings);

            var plane = new THREE.Mesh(geometry, material);
            scene.add(plane);
            t.objects.push(plane);
        }
    };

    this.updateTexture = function(time) {
        var size = 1024,
            s = size * .5,
            steps = t.settings.steps,
            radius = s / (steps - 1),
            cr = radius * (.5 + Math.sin(time) * t.settings.grow),
            csteps = 0,
            a;
        if (!t.texture) {
            var tr = new TextureRenderer(size, t.colors, false);
            t.ctx = tr.ctx
            t.texture = tr.getTexture();
            t.texture.repeat.set(1, 1);
            t.shape = new Shape(t.settings.shape, 1, t.settings.ratio, true);
            t.shape.resetRadius(.5);
            t.color = new Color('#ffffff');
        }
        ctx = t.ctx;
        shape = t.shape;
        t.texture.needsUpdate = true;
        var point = new Point();


        var gradient = ctx.createRadialGradient(s, s, 0, s, s, s);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = gradient;
        ctx.clearRect(0, 0, size, size);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(size, 0);
        ctx.lineTo(size, size);
        ctx.lineTo(0, size);
        ctx.lineTo(0, 0);
        for (var r = 0; r < (steps * .9); r++) {
            csteps = 6 * r;
            if (r == 0) {
                t.shape.draw(ctx, s, s, -Math.PI, false, cr);
                continue;
            }
            dir = r & 1 ? -t.settings.r: t.settings.r;
            for (var i = 0; i < csteps; i++) {
                a = i / csteps * TAU + time * dir;
                point.set(s, s).move(radius * r, a);
                t.shape.draw(ctx, point.x, point.y, a + time * dir * -2, false, cr);
            }
        }
        ctx.fill();

        t.texture.needsUpdate = true;
    };
}
