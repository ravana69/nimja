function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.mainColor = new Color(colorSet[0]);
    this.lights = [];
    this.max = t.colorSet.length;
    var defaults = {
        bib: { type: 'float', val: .5, min: 0, max: 1 },
        bob: { type: 'float', val: .5, min: 0, max: 1 },
        thick: { type: 'float', val: .2, min: .05, max: 1 },
        color: { type: 'adjust', val: 1.9 },
        light: { type: 'adjust', val: 3 },
        metal: { type: 'float', val: .25, min: 0, max: 1 },
        solid: { type: 'bool', val: false },
        count: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.settings.bob *= Math.PI;
    this.ctx;
    this.size = Math.max(4, Math.floor(6 * t.settings.count) * 2);
    this.scale = 10;
    this.width = Math.pow(t.settings.thick, 1.5) * .4;
    this.step = this.scale / (this.size - 1);
    this.waveRadius = t.settings.bib * (t.step - t.step * t.width * 2) * .4;
    this.radius = this.scale * .5;
    this.res = 256;
    this.hres = this.res * .5;
    this.noise = new ValueNoise();
    this.mesh;
    this.update = function (time) {
        var speed = time * t.settings.speed * t.settings.dir,
            cTime = time * t.settings.color,
            light = limit.angle((time * t.settings.light * .5), 1),
            zOff = limit.angle(speed, 1);
        t.mesh.position.z = zOff * t.step;
        camera.position.x = t.noise.getValueOctaves(time * .22 * t.settings.bib, 2) * t.waveRadius;
        camera.position.y = t.noise.getValueOctaves(time * .26 * t.settings.bib, 2) * t.waveRadius;
        camera.lookAt(0, 0, 0 - t.scale);
        camera.rotation.z = t.noise.getValueOctaves(time * .08 * t.settings.bob, 2) * t.settings.bob;
        if (t.settings.light != 0) {
            t.light.position.z = -t.scale + t.scale * light * 2;
        }
        t.light.color.setHex(t.mainColor.adjustHsl(cTime, 0, 0).toInt());
    };

    this.init = function () {
        t.mesh = t.addBox();

        camera.position.z = t.radius * 1;

        t.light = new THREE.PointLight(0xffffff, 1, t.radius);
        t.light.position.set(0, 0, t.radius * .5 + t.step);
        scene.add(t.light);
        scene.fog = new THREE.Fog(0x000000, t.scale - t.step * 2, t.scale);
    };

    this.addBox = function () {
        var box = new Box(t.size, t.width);
        box.geometry.scale(t.scale, t.scale, t.scale);
        var settings = {
            color: 0xffffff,
            map: t.makeTexture(t.size),
            envMap: t.makeEnvMap(),
            envMapIntensity: t.settings.metal,
            metalness: .5,
            roughness: .3,
            flatShading: true
        };
        if (!t.settings.solid) {
            settings.blending = THREE.AdditiveBlending;
        }
        var material = new THREE.MeshStandardMaterial(settings);
        //        var material = new THREE.MeshBasicMaterial(settings);
        var mesh = new THREE.Mesh(box.geometry, material);
        mesh.frustumCulled = true;
        scene.add(mesh);

        return mesh;
    };

    this.makeTexture = function (size) {
        var res = t.res;
        var tr = new TextureRenderer(res, ['#ffffff'], false);
        var ctx = tr.ctx;
        t.ctx = ctx;
        var gradient = ctx.createLinearGradient(0, 0, res, res);
        gradient.addColorStop(0, '#ffeedd');
        gradient.addColorStop(.5, '#eeffdd');
        gradient.addColorStop(1, '#ddeeff');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, res, res);

        var texture = tr.getTexture();
        texture.generateMipmaps = false;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.repeat.set(size - 1, 1);
        return texture;
    };

    this.makeMetalMap = function (size) {
        var res = t.res;
        var colors = [], color = new Color();
        for (var i = 0; i < 1; i += 1 / 20) {
            var cur = i * 255;
            colors.push(color.setRgb(cur, cur, cur).toHex());
        }
        var tr = new TextureRenderer(res, colors, true);
        tr.adjust = 123;
        tr.drawPixels(tr.calculatePointWater);

        var texture = tr.getTexture();
        texture.generateMipmaps = false;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.repeat.set(size - 1, 1);
        return texture;
    };

    this.makeEnvMap = function () {
        var res = 64;
        var images = [
            t.getCanvas(res, 1, false),
            t.getCanvas(res, 2, false),
            t.getCanvas(res, 3, false),
            t.getCanvas(res, 4, false),
            t.getCanvas(res, 5, false),
            t.getCanvas(res, 6, false)
        ];
        var envMap = new THREE.CubeTexture(images);
        envMap.needsUpdate = true;

        return envMap;
    };
    this.getCanvas = function (res, pos) {
        var tres = Math.floor(res * .5);
        var canvas = document.createElement("canvas");
        canvas.width = res;
        canvas.height = res;
        var ctx = canvas.getContext('2d');
        var color = new Color(t.colorSet[0]);
        var col1 = color.toHex(), col2 = color.adjustHsl(120, 0, 0).toHex();
        switch (pos) {
            case 1: //Left
                var x = res, y = 0, r = res, f = .75, color = col1;
                break;
            case 2: //Right
                var x = res, y = res, r = tres, f = .5, color = col2;
                break;
            case 3: //Top.
                var x = res, y = 0, r = res, f = .75, color = col1;
                break;
            case 4: //Bottom.
                var x = 0, y = 0, r = tres, f = .5, color = col2;
                break;
            case 5: //Front.
                var x = 0, y = res, r = tres, f = .5, color = col2;
                break;
            case 6: // Back.
                var x = 0, y = 0, r = res, f = .75, color = col1;
                break;
        }
        var grd = ctx.createRadialGradient(x, y, 0, x, y, r);
        grd.addColorStop(0, '#ffffff');
        grd.addColorStop(.1, color);
        grd.addColorStop(.2, '#ffffff');
        grd.addColorStop(f, color);
        grd.addColorStop(1, '#000000');
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, res, res);
        var max = res * 2, size = res * .05, col = new Color();
        for (var i = 0; i < max; i++) {
            ctx.fillStyle = col.setRgb(Math.random() * 255, Math.random() * 255, Math.random() * 255).toRgba(.5);
            ctx.fillRect(Math.random() * res, Math.random() * res, size, size);
        }
        return canvas;
    };


}


function Box(size, thickness) {
    this.size = size;
    this.thickness = thickness;
    this.geometry = new THREE.Geometry();
    this.init();
}

Box.prototype = {
    init: function () {
        this.initVertices();
        this.initFaces();
    },
    /**
     * Setup the vertices.
     */
    initVertices: function () {
        var mu = 1 / (this.size - 1),
            th = mu * this.thickness,
            half = this.size * .5,
            offsets1 = [[-th, -th], [-th, th], [th, th]],
            offsets2 = [[th, -th], [-th, -th], [-th, th]],
            offsets3 = [[-th, th], [th, th], [th, -th]],
            offsets4 = [[th, th], [th, -th], [-th, -th]],
            offsets, verticesX = [], verticesY = [], verticesZ = [], xp, yp;
        for (var y = 0; y < this.size; y++) {
            for (var x = 0; x < this.size; x++) {
                xp = x * mu - .5;
                yp = y * mu - .5;
                offsets = y < half ? x < half ? offsets3 : offsets1 : x < half ? offsets4 : offsets2;
                for (var r in offsets) {
                    var off = offsets[r];
                    verticesX.push(new THREE.Vector3(xp + off[0] * .99, yp + off[1] * .99, -.5));
                    verticesX.push(new THREE.Vector3(xp + off[0] * .99, yp + off[1] * .99, .5));
                }
                offsets = x < half ? offsets3 : offsets1;
                for (var r in offsets) {
                    var off = offsets[r];
                    verticesY.push(new THREE.Vector3(xp + off[0], .5, yp + off[1]));
                    verticesY.push(new THREE.Vector3(xp + off[0], -.5, yp + off[1]));
                    verticesZ.push(new THREE.Vector3(-.5, xp + off[0], yp + off[1]));
                    verticesZ.push(new THREE.Vector3(.5, xp + off[0], yp + off[1]));
                }
            }
        }
        this.geometry.vertices = verticesX.concat(verticesY, verticesZ);
    },
    initFaces: function () {
        var max = this.size - 1,
            uvs = [], i,
            boxfaces = [[0, 1, 2, 3], [2, 3, 4, 5]],
            l0 = 6,
            a = new THREE.Vector2(0, 0),
            b = new THREE.Vector2(1, 0),
            c = new THREE.Vector2(0, 1),
            d = new THREE.Vector2(1, 1),
            l1 = this.size,
            l2 = Math.pow(this.size, 2) * l0;
        for (var t = 0; t < 3; t++) {
            for (var y = 0; y < this.size; y++) {
                for (var x = 0; x < this.size; x++) {
                    i = t * l2 + (y * l1 + x) * l0;
                    for (var r in boxfaces) {
                        var f = boxfaces[r];
                        this.geometry.faces.push(new THREE.Face3(i + f[0], i + f[1], i + f[3]));
                        this.geometry.faces.push(new THREE.Face3(i + f[0], i + f[3], i + f[2]));
                        uvs.push([a, b, d]);
                        uvs.push([a, d, c]);
                    }
                }
            }
        }
        this.geometry.faceVertexUvs[0] = uvs;
        this.geometry.uvsNeedUpdate = true;
        this.geometry.verticesNeedUpdate = true;
        this.geometry.computeFaceNormals();
        this.geometry.computeVertexNormals();
    }
};
