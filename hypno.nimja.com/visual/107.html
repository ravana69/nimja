        /**
 * By Nimja - Crystal Squares
 *
 * @param {array} colors
 * @returns {Render}
 */

function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.mainColor = new Color(colorSet[0]);
    var defaults = {
        type: { type: 'int', val: 0, min: 0, max: 6 },
        color: { type: 'adjust', val: 1.9 },
        ra: { type: 'float', val: .25, min: 0, max: 1 },
        turns: { type: 'int', val: 2, min: 0, max: 10 },
        twist: { type: 'float', val: .5, min: 0, max: 2 },
        bend: { type: 'float', val: .5, min: 0, max: 1.5 },
        tilt: { type: 'float', val: .5, min: 0, max: 1 },
        flap: { type: 'float', val: .5, min: 0, max: 1 },
        count: { type: 'ratio' },
        size: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.dir *= -1;
    this.max = Math.round(400 * t.settings.count);
    this.layers = 15 + Math.ceil(t.settings.count) * 5; //Math.round(15 * t.settings.count);;
    this.zMax = 20;
    this.layerInfo = [];
    this.object;
    this.aOffset = [0, -t.settings.bend, 0, t.settings.bend];
    this.options = [
        { blend: true, env: true, mat: 0 },
        { blend: true, env: false, mat: 0 },
        { blend: false, env: true, mat: 0 },
        { blend: false, env: false, mat: 0 },
        { blend: true, env: true, mat: 1 },
        { blend: false, env: true, mat: 1 },
        { blend: true, env: true, mat: 2 },
    ];
    this.lightRadius = 3;
    this.option = this.options[this.settings.type];

    this.update = function (time) {
        var lAngle = time * .3;
        t.calculateVertices(time * t.settings.speed * t.settings.dir);
        t.light.color.setHex(t.mainColor.adjustHsl(time * t.settings.color, 0, 0).toInt());
        t.light.position.set(Math.cos(lAngle) * t.lightRadius, Math.sin(lAngle) * t.lightRadius, t.zMax + 2);
    };

    this.init = function () {
        var geometry = new THREE.BufferGeometry();
        t.vertices = new Float32Array(t.max * 18);
        geometry.addAttribute('position', new THREE.BufferAttribute(t.vertices, 3));
        t.object = new THREE.Mesh(geometry, t.getMaterial());
        t.object.frustumCulled = false;
        // t.calculateVertices(0);
        scene.add(t.object);

        camera.position.z = t.zMax + 2;
        // camera.position.x = 10;
        camera.lookAt(0, 0, 0);
        t.light = new THREE.PointLight(0xffffff, 1);
        t.light.position.set(0, 0, t.zMax + 2);
        scene.add(t.light);

        // var limit = t.zMax + 2;
        // scene.fog = new THREE.Fog(0x101010, limit * .25, limit);

        // Divide layers.
        var total = t.max, max = t.layers - 1;
        var layerList = [];
        for (var i = 0; i < max; i++) {
            var count = Math.round(total * .2);
            layerList.push({ to: total, count: count, l: 1 - (i / max), i: i });
            total -= count;
        }
        layerList.push({ to: total, count: total, l: 0 });
        layerList.reverse();
        // Assign point indexes to layer position.
        var layer = layerList.shift();
        var from = 0;
        for (var i = 0; i < t.max; i++) {
            if (i >= layer.to) {
                layer = layerList.shift();
                from = i;
            }
            var cur = (i - from) / layer.count;
            t.layerInfo.push({ c: cur, l: layer.l });
        }
    };
    this.calculateVertices = function (time) {
        var i, r, index, a_base, a1, a2, a3,
            v = new THREE.Vector3(0, 0, 0),
            layer,
            radius = .5 * t.settings.size,
            v_z = new THREE.Vector3(0, 0, 1),
            va1, va2,
            vs = [
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, 0)
            ];
        for (i = 0; i < t.max; i++) {
            layer = t.layerInfo[i];
            a_base = layer.c * TAU;
            r = layer.l * 2 +
                .5 + Math.cos(time + layer.l * TAU * 2) * .2 +
                Math.sin(a_base * t.settings.turns + time * layer.l) * t.settings.ra;
            a1 = a_base + (1 - layer.l) * time * t.settings.twist;
            a2 = time + layer.l * TAU * t.settings.tilt;
            v.set(r, 0, 0).applyAxisAngle(v_z, a1);
            va1 = v.clone().normalize();
            va2 = va1.clone().applyAxisAngle(v_z, HPI);
            v.z = layer.l * t.zMax;
            for (r = 0; r < 4; r++) {
                var bend = t.aOffset[r], flap = t.settings.flap * bend * (.5 + .5 * Math.sin(a2 + a1 * 2));
                vs[r].set(radius, 0, 0)
                    .applyAxisAngle(v_z, a1 + r * HPI)
                    .applyAxisAngle(va1, bend - flap)
                    .applyAxisAngle(va2, Math.sin(a2 + a_base * 2) * t.settings.tilt)
                    .add(v);
            }

            index = i * 18;
            t.vertices.set(
                [
                    vs[0].x, vs[0].y, vs[0].z,
                    vs[1].x, vs[1].y, vs[1].z,
                    vs[2].x, vs[2].y, vs[2].z,
                    vs[0].x, vs[0].y, vs[0].z,
                    vs[2].x, vs[2].y, vs[2].z,
                    vs[3].x, vs[3].y, vs[3].z,
                ], index);
        }
        var geometry = t.object.geometry;
        geometry.getAttribute('position').needsUpdate = true;
    };

    this.adjustBrightness = function(brightness, val)
    {
        if (val > 1) {
            val = Math.pow(val, 1);
        }
        return brightness * (1 / val);
    }


    this.getMaterial = function () {
        var color = new Color('#ffffff');
        brightness = 1;
        intensity = 1.2;
        if (t.option.blend) {
            brightness = t.adjustBrightness(.5, t.settings.count);
            brightness = t.adjustBrightness(brightness, t.settings.size);
            if (brightness < .5) {
                intensity *= (brightness * 2);
            }
            console.log(brightness, intensity);
        }
        var rgb = 255 * brightness;
        color.setRgb(rgb, rgb, rgb);
        var settings = {
            color: color.toInt(),
            flatShading: true,
            envMap: t.option.env ? t.getEnvMap() : null,
            blending: t.option.blend ? THREE.AdditiveBlending : THREE.NormalBlending,
            depthTest: !t.option.blend,
            wireframe: false
        };
        switch (t.option.mat) {
            case 2:
                settings.roughness = .2;
                settings.metalness = .8;
                settings.envMapIntensity = 1;
                settings.envMap.mapping = THREE.CubeRefractionMapping;
                settings.refractionRatio = .5;
                var material = new THREE.MeshStandardMaterial(settings);
                break;
            case 1:
                settings.shininess = .5;
                settings.reflectivity = 1;
                var material = new THREE.MeshPhongMaterial(settings);
                break;
            default:
                settings.roughness = .25;
                settings.metalness = .5;
                settings.envMapIntensity = intensity;
                var material = new THREE.MeshStandardMaterial(settings);
        }
        return material;
    };
    this.getEnvMap = function () {
        var res = 512,
            max = 200,
            tr = new TextureRenderer(res, t.colors, 0),
            color = new Color(),
            ctx = tr.ctx;
        ctx.globalCompositeOperation = 'lighten'
        for (i = 0; i < max; i++) {
            var radius = Math.random() * res * .25 + res * .05;
            color.setHsl(Math.random() * 360, 1, 1);
            t._drawGradient(
                ctx,
                Math.random() * (res - radius * 2) + radius, Math.random() * (res - radius * 2) + radius,
                radius,
                color.toHex()
            );
        }
        return tr.getEnvMap();
    };
    this._drawGradient = function (ctx, x, y, radius, color) {
        var gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, '#000000');
        ctx.fillStyle = gradient;
        ctx.fillRect(x - radius, y - radius, x + radius, y + radius);
    }
}
