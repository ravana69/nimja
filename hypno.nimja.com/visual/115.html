<script>
    var words = new Words(["blank","bliss","blissfully","calm","calmer","deep","deeper","drifting","drop","dropping","empty","empty mind","enjoying","floating","focus","follow","keep looking","keep reading","keep staring","keep watching","looking","no thoughts","reading","relax","relaxing","sinking","staring","watching"], 30, 5);
    config = new Config([]);
    
/**
 * By Nimja - Twisting Dots.
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors, colorSet) {
    var t = this;
    this.canvas = new Canvas(canvas);
    this.context = this.canvas.context;
    this.pos = this.canvas.pos;
    this.colors = colors;
    this.colorList = (new Colors(colors)).colors;
    this.colorSet = colorSet;
    var defaults = {
        grow: { type: 'int', val: 6, min: 1, max: 6 },
        offset: { type: 'int', val: 5, min: 0, max: 10 },
        phase: { type: 'adjust', val: 1 },
        vary: { type: 'ratio' },
        size: { type: 'ratio' },
        color: { type: 'adjust', val: 1.9 },
        spread: { type: 'adjust', val: 1 },
        speed: { type: 'ratio' },
        count: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.offset -= 5;
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.settings.speed *= TAU * .29;
    this.settings.phase *= TAU * -.59;
    this.settings.count = Math.round(this.settings.count * 50);
    this.settings.aOffset = Math.PI / 3.1;
    this.update = function (time) {
        var ctx = t.context,
            speed = time * t.settings.speed * t.settings.dir,
            cTime = time * t.settings.color,
            phase = time * t.settings.phase;
        ctx.clearRect(0, 0, t.pos.w, t.pos.h);
        var cur, r, radius, s, angle, p, aOffset, size, hsize;


        maxS = 1
        for (var r = t.settings.count; r >= 0; r--) {
            cur = r / t.settings.count;
            ctx.fillStyle = getIndex(t.colorList, cur).adjustHsl(cTime + cur * t.settings.spread, 0, 0).toHex();
            aOffset = cur * TAU * 2 + speed;

            maxS = r > 0 ? Math.min(r * t.settings.grow, 300) : 1;
            radius = cur * t.pos.radius;
            for (s = 0; s < maxS; s++) {
                angle = s / maxS * TAU + cur * t.settings.aOffset;
                p = new Point(t.pos.x, t.pos.y);
                p.move(radius, angle);
                p.move(t.pos.move, aOffset + angle * t.settings.offset);
                size = (Math.sin(cur * TAU + phase) * .5 + .5) * t.pos.size;
                hsize = size * .5;

                ctx.fillRect(p.x - hsize, p.y - hsize, size, size);
            }
        }
    };
    this.resize = function (width, height) {
        t.canvas.resize(width, height);
        t.pos.radius = t.pos.dist;
        t.pos.move = t.pos.dist * .08 * t.settings.vary;
        t.pos.size = Math.max(2, t.pos.dist * .01 * t.settings.size);
    };
}
