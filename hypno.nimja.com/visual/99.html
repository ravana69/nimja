function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.colorList = (new Colors(colors)).colors;
    this.lights = [];
    this.max = t.colorSet.length;
    var defaults = {
        type: { type: 'int', val: 0, min: 0, max: 9 },
        twists: { type: 'int', val: 5, min: 0, max: 9 },
        layers: { type: 'int', val: 3, min: 1, max: 10 },
        radius: { type: 'ratio' },
        vary: { type: 'float', val: .1, min: 0, max: .5 },
        width: { type: 'ratio' },
        color: { type: 'adjust', val: 1.9 },
        spread: { type: 'adjust', val: 1 },
        count: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.settings.count = Math.floor(this.settings.count * 300);
    this.twists = [
        { turns: 3, twists: 1 },
        { turns: 3, twists: 2 },
        { turns: 5, twists: 1 },
        { turns: 5, twists: 2 },
        { turns: 10, twists: 1 },
        { turns: 11, twists: 2 },
        { turns: 13, twists: 4 },
        { turns: 20, twists: 3 },
        { turns: 20, twists: 9 },
        { turns: 100, twists: 1 }
    ];
    this.geometry;
    this.toruses = [];
    this.uniforms = { ratio: { value: 1.0 } };
    this.update = function (time) {
        var speed = t.settings.dir * t.settings.speed * time,
            color = t.settings.color * time;
        for (var i in t.toruses) {
            t.toruses[i].update(speed, color);
        }
        camera.position.z = 2 + Math.sin(time * .2) * .2;
    };
    this.resize = function (w, h) {
        t.uniforms.ratio.value = h / 1000;
    };
    this.init = function () {
        var twist = t.twists[t.settings.twists];
        var options = {
            adjustL: -.25,
            max: t.settings.count,
            radius: .5,
            speed: 3,
            turns: twist.turns,
            twists: twist.twists,
            size: .4 * t.settings.width,
            spread: t.settings.spread,
            vary: 0,
            offset: 0
        }
        torus = new Torus(
            new ParticleHelper(this.settings.count, this.settings.type), this.colorList, options
        );
        torus.radiusBig = .5;
        t.toruses.push(torus);
        for (var i = 0; i < t.settings.layers; i++) {
            var cur = i / t.settings.layers;
            var options = {
                adjustL: 0,
                max: t.settings.count,
                radius: .3 * t.settings.radius,
                speed: 3,
                turns: twist.turns,
                twists: twist.twists,
                size: 1.0 * t.settings.width,
                spread: t.settings.spread,
                vary: t.settings.vary,
                offset: cur
            }
            t.toruses.push(
                new Torus(
                    new ParticleHelper(this.settings.count, this.settings.type),
                    this.colorList,
                    options
                )
            );
        }
        camera.position.z = 2;
    };
}


function Torus(particleHelper, colors, options) {
    this.colors = colors;
    for (var i in options) {
        this[i] = options[i];
    }
    this.radiusOff = this.radius + this.vary;
    this.radiusDiff = this.radiusOff * 2;
    this.turnVary = 1 * this.vary;
    this.twists *= TAU;
    this.turns *= TAU;
    this.particleHelper = particleHelper;
    this.particleHelper.init();
    this.radiusBig = 1;
}

Torus.prototype = {
    update: function (speed, colspeed) {
        speed *= this.speed;
        var v = new THREE.Vector3(),
            mainAxis = new THREE.Vector3(0, 0, 1),
            i, cur, a, a2, ac, col, curr,
            oangle = speed * .5 + this.offset * TAU,
            r = this.radius + this.vary * Math.sin(oangle),
            position = this.particleHelper.positions,
            color = this.particleHelper.colors,
            size = this.particleHelper.sizes;


        for (i = 0; i < this.max; i++) {
            cur = i / this.max;
            ib = i * 3;
            a2 = cur * this.turns + speed * .2;
            a = cur * this.twists + speed * .05 + Math.cos(oangle) * this.turnVary;
            curr = Math.cos(a2) * r
            ac = (curr + this.radiusOff) / this.radiusDiff;
            col = getIndex(this.colors, .5 + Math.sin(a2 - Math.PI) * .5)
                .adjustHsl(colspeed + ac * this.spread + Math.sin(a) * .5 * this.spread, 0, this.adjustL);
            v.set(curr + this.radiusBig, 0, Math.sin(a2) * r);
            v.applyAxisAngle(mainAxis, a);
            v.toArray(position.array, ib);
            size.array[i] = this.size * (.6 + Math.sin(a2) * .4);
            color.array[ib + 0] = col.r / 255;
            color.array[ib + 1] = col.g / 255;
            color.array[ib + 2] = col.b / 255;
        }
        this.particleHelper.setNeedsUpdate();
    }
};
