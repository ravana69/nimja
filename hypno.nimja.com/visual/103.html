<script>
    var renderer_canvas = document.getElementById('canvas');
    function hasWebGL() {
        try {
            return !!(window.WebGLRenderingContext && (renderer_canvas.getContext('webgl') || renderer_canvas.getContext('experimental-webgl')));
        } catch (e) {
            return false;

    if (false && !hasWebGL()) {

    } else {
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer({ alpha: true, canvas: renderer_canvas });

        function resize(w, h) {
            camera.aspect = w / h;

            if (render.resize) {
                render.resize(w, h);

        function perFrame(time, diff) {
            words.update();
            render.update(time, diff);
            renderer.render(scene, camera);
        }
        var words = new Words(["blank","bliss","blissfully","calm","calmer","deep","deeper","drifting","drop","dropping","empty","empty mind","enjoying","floating","focus","follow","keep looking","keep reading","keep staring","keep watching","looking","no thoughts","reading","relax","relaxing","sinking","staring","watching"], 30, 5);
        config = new Config([]);

        /**
 * By Nimja - Curving Cavern
 *
 * @param {array} colors
 * @returns {Render}
 */
function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.mainColor = new Color(colorSet[0]);
    this.lights = [];
    this.max = t.colorSet.length;
    var defaults = {
        style: { type: 'int', val: 0, min: 0, max: 4},
        wave: { type: 'int', val: 0, min: 0, max: 4},
        floor: { type: 'int', val: 0, min: 0, max: 5},
        line: { type: 'float', val: 1.2, min: 0, max: 2},
        res: { type: 'ratio' },
        color: { type: 'adjust', val: 1.9 },
        wspeed: { type: 'float', val: .2, min: 0, max: 1},
        tspeed: { type: 'adjust', val: 2.5 }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.tspeed *= 10 * t.settings.res;
    this.settings.wspeed *= .25;
    this.steps = Math.max(5, Math.round(30 * t.settings.res));
    this.size = t.steps - 1;
    this.width = 100;
    this.height = 50;
    this.step = t.width / t.size;
    this.shape;
    this.focus;
    this.geometry;
    this.simplexNoise = new SimplexNoise();
    this.point = new Point();
    this.update = function (time) {
        var index, x, y, xp, yp,
            cTime = time * t.settings.color,
            geo = t.geometry,
            tpos = time * t.settings.tspeed,
            tOffset = Math.floor(tpos),
            curt = tpos - tOffset,
            curw = time * t.settings.wspeed;
        t.shape.position.z = (t.width * -.5) + t.step * curt;
        // t.shape.rotation.z = Math.sin(time * .1);
        for (y = 0; y < t.steps; y++) {
            yp = (y - tOffset) / t.size;
            for (x = 0; x < t.steps; x++) {
                xp = x / t.size;
                index = x + y * t.steps;
                geo.vertices[index].z = t.calculateNoise(t.calculateR(xp, yp), xp, yp, curw);
            }
        }
        geo.verticesNeedUpdate = true;
        geo.normalsNeedUpdate = true;
        t.light.color.setHex(t.mainColor.adjustHsl(cTime, 0, 0).toInt());
    };
    this.calculateRCave = function(xp, yp) {
        var r = Math.sin(xp * Math.PI);
        return {b: (1 - r) * t.height, a: r * t.height * .9}
    }
    this.calculateRCaveInverse = function(xp, yp) {
        var r = Math.sin(xp * Math.PI);
        return {b: (1 - r * .3) * t.height, a: r * t.height * -.7}
    }    
    this.calculateRRidge = function(xp, yp) {
        var r = xp < .5 ? 1 - (xp * 2) : (xp - .5) * 2;
        return {b: 0, a: (curveBoth(r) * .5 + .5) * t.height}
    }
    this.calculateRFlat = function(xp, yp) {
        return {b: 0, a: t.height * .9}
    }
    this.calculateRFlatInverse = function(xp, yp) {
        return {b: .9 * t.height, a: t.height * -.9}
    }
    this.calculateRWave = function(xp, yp) {
        var r = t.calculateBaseNoise(xp, yp, 0) * .5;
        return {b: r * t.height, a: t.height * .5}
    }
    this.calculateR = this.calculateRCave;
    this.calculateBaseNoise = function(xp, yp, zp) {
        return limit.normalize(t.simplexNoise.noise3d(xp, yp, zp));
    }
    this.calculateNoiseNormal = function(c, xp, yp, zp) {
        return c.b +
            c.a * t.calculateBaseNoise(xp * 1.0, yp * 1.0, zp) * .5 +
            c.a * t.calculateBaseNoise(xp * 2.1, yp * 2.3, zp * 1.5) * .2 +
            c.a * t.calculateBaseNoise(xp * 4.5, yp * 4.9, zp * 2) * .3;
    }
    this.calculateNoiseCity = function(c, xp, yp, zp) {
        var p = t.getGridCoord(xp, yp, 10), p2 = t.getGridCoord(xp, yp, 20);
        return c.b + 
            c.a * t.calculateBaseNoise(p.x * 3, p.y * 3, zp) * .95 + 
            c.a * t.calculateBaseNoise(p2.x * 6.4, p2.y * 6.4, zp * 1.5) * .05;
    }
    this.calculateNoisePoints = function(c, xp, yp, zp) {
        var p = t.getGridCoord(xp, yp, 10);
        var dist = .5 + coordMath.distance({x: p.x - xp, y: p.y - yp}) * 8;
        return c.b + 
            c.a * t.calculateBaseNoise(xp * 2.1, yp * 2.1, zp) * dist * .7 + 
            c.a * t.calculateBaseNoise(xp * 5.1, yp * 5.1, zp * 1.5) * dist * .3;
    }
    this.calculateNoiseFingers = function(c, xp, yp, zp) {
        return c.b + 
            c.a * Math.pow(t.calculateBaseNoise(xp * 1.5, yp * 1.5, zp), 3) * .4 + 
            c.a * Math.pow(t.calculateBaseNoise(xp * 2.5, yp * 2.5, zp * 2), 3) * .3 + 
            c.a * Math.pow(t.calculateBaseNoise(xp * 4.5, yp * 4.5, zp * 3), 3) * .3; 
    }
    this.calculateNoiseCraters = function(c, xp, yp, zp) {
        return c.b + 
            c.a * t.calculateNoiseCrater(xp * 1, yp * 1, zp) * .5 + 
            c.a * t.calculateNoiseCrater(xp * 2, yp * 2, zp) * .3 + 
            c.a * t.calculateNoiseCrater(xp * 5, yp * 5, zp) * .2;
    }
    this.getGridCoord = function(xp, yp, grid) {
        return {x: Math.round(xp * grid) / grid, y: Math.round(yp * grid) / grid};
    }
    this.calculateNoiseCrater = function(xp, yp, zp) {
        var result = t.calculateBaseNoise(xp, yp, zp);
        return result < .5 ? curveIn(result * 2) : 1 - (result - .5) * 2;
    }

    this.calculateNoise = t.calculateBaseNoise;

    this.init = function () {
        switch (t.settings.floor) {
            case 5: t.calculateR = t.calculateRWave; break;
            case 4: t.calculateR = t.calculateRFlatInverse; break;
            case 3: t.calculateR = t.calculateRFlat; break;
            case 2: t.calculateR = t.calculateRRidge; break;
            case 1: t.calculateR = t.calculateRCaveInverse; break;
            default: t.calculateR = t.calculateRCave;
        }
        switch (t.settings.wave) {
            case 4: t.calculateNoise = t.calculateNoiseCraters; break;
            case 3: t.calculateNoise = t.calculateNoiseFingers; break;
            case 2: t.calculateNoise = t.calculateNoisePoints; break;
            case 1: t.calculateNoise = t.calculateNoiseCity; break;
            default: t.calculateNoise = t.calculateNoiseNormal;
        }
        t.light = new THREE.PointLight(0xffffff, 2, t.width * .5);
        t.light.position.set(0, t.height * .00, t.width * -.75);
        scene.add(t.light);

        var material2 = new THREE.MeshStandardMaterial(
            {color: 0xffffff, roughness: .7, metalness: 1, flatShading: false, transparent: true, blending: THREE.AdditiveBlending}
        );
        t.focus = new THREE.Mesh(new THREE.IcosahedronBufferGeometry(3, 1), material2);
        t.focus.position.z = t.width * -.8;
        t.focus.scale.set(6, 6, 1);
        scene.add(t.focus);

        // t.updateNoise(.5, -1, 0);
        var geometry = new THREE.PlaneGeometry(t.width, t.width, t.size, t.size);
        var material = t.getMaterial();
        var group = new THREE.Group();
        t.addGeometryToGroup(group, 1, geometry, material);
        if (t.settings.line != 1) {
            t.getWireFrame(group, geometry);
        }
        t.shape = group;
        scene.add(t.shape);
        // camera.position.z = t.width * .5;
        // camera.position.x = 30;
        camera.lookAt(0, 0, camera.position.z);

        var limit = t.width - t.step;
        scene.fog = new THREE.Fog(0x000000, limit * .5, limit);
    };
    this.getMaterial = function() {
        var settings = {
            color: 0xffffff,
            envMap: t.makeEnvMap(),
            envMapIntensity: 1
        }

        switch (t.settings.style) {
            case 4:
                settings.flatShading = true;
                settings.roughness = .7;
                settings.metalness = 1;
                settings.envMapIntensity = 0;
                var material = new THREE.MeshStandardMaterial(settings);
            break;
            case 3:
                settings.flatShading = false;
                settings.envMap = null;
                settings.envMapIntensity = 0;
                var material = new THREE.MeshToonMaterial(settings);
                t.light.position.z = t.width * -.25;
                t.focus.scale.set(2, 2, 1);
                t.focus.material.opacity = .5;
                t.focus.position.z = t.width * -.3;                
            break;
            case 2:
                settings.flatShading = false;
                settings.envMap = null;
                settings.envMapIntensity = 0;
                var material = new THREE.MeshLambertMaterial(settings);
                t.light.position.z = t.width * -.5;
                t.focus.material.opacity = .5;
                t.focus.scale.set(4, 4, 1);
                t.focus.position.z = t.width * -.55; 
            break;
            case 1:
                settings.flatShading = false;
                settings.roughness = .3;
                settings.metalness = 0;
                settings.envMapIntensity = 1;
                var material = new THREE.MeshStandardMaterial(settings);
            break;
            default:
                settings.flatShading = true;
                settings.roughness = .4;
                settings.metalness = 0;
                settings.envMapIntensity = .5;
                var material = new THREE.MeshStandardMaterial(settings);
        }
        return material;
    }
    this.getWireFrame = function(group, geometry) {
        var black = t.settings.line < 1;
        var color = new Color();
        if (!black) {
            color.setHsl(0, 0, Math.pow(t.settings.line - 1, 2));
        } else {
            color.setHsl(0, 0, Math.pow(t.settings.line, .5));
        }
        console.log(color.toHex());
        var material2 = new THREE.MeshBasicMaterial(
            {
                color: color.toInt(),
                side: THREE.DoubleSide,
                blending: black ? THREE.MultiplyBlending : THREE.AdditiveBlending,
                wireframe: true
            }
        );
        t.addGeometryToGroup(group, .999, geometry, material2);
    }
    this.addGeometryToGroup = function(group, mult, geometry, material) {
        var shape1 = new THREE.Mesh(geometry, material);
        var shape2 = new THREE.Mesh(geometry, material);
        t.geometry = geometry;
        shape1.rotation.x = -HPI;
        shape1.position.y = -t.height * mult;
        shape2.rotation.x = -HPI;
        shape2.position.y = t.height * mult;
        shape2.scale.set(-1, 1, -1);
        group.add(shape1);
        group.add(shape2);
    }
    this.makeEnvMap = function (size) {
        var res = 64, hres = res * .5;
        var tr = new TextureRenderer(res, t.colors, false);
        tr.drawPixels(tr.calculatePointWater);

        var radius = coordMath.distance({x: hres, y: hres});
        // Darken edges.
        var colors = ['rgba(0, 0, 0, .8)', 'rgba(0, 0, 0, 0)'];
        tr.ctx.fillStyle = gradient.createRadial(tr.ctx, colors, hres, hres, radius * .5, radius * 1.5, -1);
        tr.ctx.fillRect(0, 0, res, res);

        var envMap = new THREE.Texture(tr.canvas);
        envMap.mapping = THREE.SphericalReflectionMapping;
        envMap.flipY = false;
        envMap.needsUpdate = true;
        return envMap;
    };
}

        intro(words.words, function () {

            nanimate(animate);
