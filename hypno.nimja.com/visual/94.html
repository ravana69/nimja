/**
 * By Nimja - Shifting Lasers
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors, colorSet) {
    var t = this;
    this.canvas = canvas;
    this.context = t.canvas.getContext('2d');
    this.colors = colors;
    this.colorList = (new Colors(colors)).colors;
    this.colorSet = colorSet;
    var defaults = {
        copies: { type: 'int', val: 3, min: 2, max: 6 },
        radius: { type: 'float', val: 1, min: 0, max: 2 },
        rotate: { type: 'adjust', val: 1.6 },
        turn: { type: 'adjust', val: 2.3 },
        color: { type: 'adjust', val: 1.9 },
        spread: { type: 'adjust', val: 1 },
        count: { type: 'ratio' },
        ampl: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.settings.radius *= .5;
    this.settings.speed *= .5;
    this.pos = new Pos();
    this.layerCount = Math.floor(250 * t.settings.count);
    this.copies = t.settings.copies;
    this.amplitude = Math.PI / t.copies * t.settings.ampl;
    this.height = 0;
    this.periods = [];
    this.update = function (time) {
        var ctx = t.context,
            speed = time * t.settings.speed,
            rotate = time * t.settings.rotate,
            turn = time * t.settings.turn,
            cTime = time * t.settings.color;
        ctx.clearRect(0, 0, t.pos.w, t.pos.h);

        var max = t.layerCount - 1, copies = 3,
            cur, col, xp, yp, ox, oy, r, ra, angle, offset, radius;
        for (var i = 0; i < t.layerCount; i++) {
            cur = 1 - i / max;
            col = getIndex(t.colorList, cur).adjustHsl(cTime + cur * t.settings.spread, 0, 0);
            angle = Math.sin(t.periods[i] * speed) * t.amplitude + rotate;
            offset = t.pos.radius * cur;
            radius = t.pos.dist + offset;

            ctx.beginPath();
            ctx.strokeStyle = col.toHex();
            for (r = 0; r < t.copies; r++) {
                ra = r / t.copies * TAU - HPI + turn;
                ox = Math.cos(ra) * offset;
                oy = Math.sin(ra) * offset;
                xp = Math.cos(ra + angle) * radius;
                yp = Math.sin(ra + angle) * radius;

                ctx.moveTo(t.pos.x + ox, t.pos.y + oy);
                ctx.lineTo(t.pos.x + ox + xp, t.pos.y + oy + yp);
            }
            ctx.stroke();
        }
    };
    this.resize = function (width, height) {
        t.canvas.width = width;
        t.canvas.height = height;
        t.context.lineCap = "round";
        t.context.lineJoin = "round";
        //        t.context.globalCompositeOperation = 'lighter';
        t.pos.set(width, height);
        t.pos.mix = t.pos.y / 6;
        t.pos.size = t.pos.dist * .15 * t.settings.size;
        t.context.lineWidth = 1;
        t.pos.radius = t.pos.dist * t.settings.radius;
    };
    this.init = function () {
        var hz = .6432;
        var range = 1.5;
        for (var i = 0; i < t.layerCount; i++) {
            var cur = 1 - i / (t.layerCount - 1);
            t.periods.push((hz + cur * range) * TAU);
        }
        if (t.settings.dir < 0) {
            t.periods.reverse();
        }
    };
    t.init();
}
