/**

function Render(canvas, colors, colorSet) {
    var t = this;
    this.canvas = canvas;
    canvas.style.display = 'none';

    var defaults = {
        i: { type: 'int', val: 23, min: 0, max: 25 },
        ps: { type: 'float', val: 1, min: .5, max: 2 }
    };
    this.settings = config.get(defaults);

    this.baseUrl = 'http://nimja.com/assets/images/renders/';
    this.fileList = [
        'Cracked_Surface-Nimja',
        'Crystal_Cube-Nimja',

    ];

    this.update = function (time) {
        return;
    };
    this.resize = function (width, height) {
        return
    };

    this.init = function () {
        var url = this.baseUrl + this.fileList[this.settings.i];
        this.video = document.createElement('video');
        // If it does auto-start, hide the play button.
        this.video.addEventListener('play', function (e) {
            document.getElementById('start-button').style.display = "none";
        });
        // Reset the transforms (used for webcam).
        this.video.style.filter = 'none';
        this.video.style.transform = 'none';
        this.video.style.webkitTransform = 'none';
        this.video.style.zIndex = '801';
        this.video.playbackRate = t.settings.ps;
        if (is_cam_enabled) {
            this.video.style.mixBlendMode = 'overlay';
            this.video.autoplay = true;
        }
        this.video.setAttribute('playsinline', 'playsinline');
        this.video.setAttribute('loop', 'loop');
        this.video.setAttribute('autoplay', 'autoplay');

        var srcmp4 = document.createElement('source');
        srcmp4.setAttribute('src', url + '.mp4')
        srcmp4.setAttribute('type', 'video/mp4');
        this.video.appendChild(srcmp4);

        var srcwebm = document.createElement('source');
        srcwebm.setAttribute('src', url + '.webm')
        srcwebm.setAttribute('type', 'video/webm');
        this.video.appendChild(srcwebm);

        t.canvas.parentElement.appendChild(this.video);
    }
    this.initEvent = function (e) {
        this.video.play();
    }

    this.init();
}
