<script>
    var words = new Words(["blank","bliss","blissfully","calm","calmer","deep","deeper","drifting","drop","dropping","empty","empty mind","enjoying","floating","focus","follow","keep looking","keep reading","keep staring","keep watching","looking","no thoughts","reading","relax","relaxing","sinking","staring","watching"], 30, 5);
    config = new Config([]);
    
/**
 * By Nimja - Morphing Shapes
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors, colorSet) {
    var t = this;
    this.canvas = new Canvas(canvas);
    this.context = this.canvas.context;
    this.pos = this.canvas.pos;
    this.colors = colors;
    this.colorList = (new Colors(colors)).colors;
    this.colorSet = colorSet;
    var defaults = {
        ssp: { type: 'ratio' },
        pulse: { type: 'float', val: .1, min: 0, max: 1 },
        psp: { type: 'ratio' },
        sharp: { type: 'bool' },
        rot: { type: 'float', val: .1, min: 0, max: 1 },
        hideo: { type: 'bool' },
        color: { type: 'adjust', val: 1.9 },
        spread: { type: 'adjust', val: 1 },
        width: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'bool' }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.settings.ssp *= .5;
    this.settings.pulse *= .5;
    var zoomspeed = .01 * this.settings.speed;
    this.zoom = this.settings.dir ? 1 - zoomspeed : 1 + zoomspeed;
    this.shapeMorpher = new ShapeMorpher(360, this.settings.dir ? 0 : .5);
    this.noise = new ValueNoise();
    this.fps = new Fps();
    this.update = function (time) {
        var ctx = t.context,
            diff = 1 / 60,
            angleOffset = t.noise.getValueOctaves(time * t.settings.rot, 2) * TAU * 3,
            radius = t.pos.radius + t.pos.radiusMax * (t.settings.pulse + t.settings.pulse * Math.sin(time * t.settings.psp)),
            cTime = time * t.settings.color;
        t.prev = time;
        if (diff > 1) {
            return;
        }
        // ctx.clearRect(0, 0, t.pos.w, t.pos.h);
        cur = .5;
        ctx.beginPath();
        var point = new Point();
        t.shapeMorpher.addCur(diff * t.settings.ssp);
        var cur = t.shapeMorpher.cur;
        if (!t.settings.sharp) {
            cur = bounce(cur);
        }
        for (var r = 0; r < t.shapeMorpher.steps; r++) {
            var angle = r / t.shapeMorpher.steps * TAU + angleOffset;
            point.set(0, 0).move(radius * t.shapeMorpher.getDistance(r), angle);
            if (r == 0) {
                ctx.moveTo(point.x, point.y);
            } else {
                ctx.lineTo(point.x, point.y);
            }
        }
        ctx.closePath();
        if (!t.settings.hideo) {
            ctx.strokeStyle = 'rgba(0, 0, 0, .25)';
            ctx.lineWidth = t.pos.lineWidthExtra;
            ctx.stroke();
        }
        ctx.lineWidth = t.pos.lineWidth;
        var col = getIndex(t.colorList, cur).adjustHsl(cTime + cur * t.settings.spread, 0, 0).toHex();
        ctx.strokeStyle = col;
        ctx.stroke();

        t.canvas.setRotation(t.zoom, 0);
        t.canvas.selfCopy();
    };
    this.resize = function (width, height) {
        if (t.settings.dir) {
            t.canvas.resizeMax(width, height, 1);
        } else {
            t.canvas.resize(width, height);
        }
        var reverse = t.settings.dir;
        t.pos.radius = reverse ? t.pos.min * .95 : t.pos.min * .1;
        t.pos.radiusMax = reverse ? t.pos.min * -.85 : t.pos.min * .85;
        t.pos.lineWidth = t.pos.min * .02 * t.settings.width;
        if (reverse) {
            t.pos.lineWidth *= .5;
        }
        t.pos.lineWidthExtra = t.pos.lineWidth + 2;
        t.canvas.setRotation(t.zoom, 0);
        t.context.fillStyle = 'black';
        t.context.lineCap = 'round';
        t.context.fillRect(-t.pos.x, -t.pos.y, t.pos.w, t.pos.h);
    };
}
