    config = new Config([]);
    function rand(base, plus) {
    return base + Math.random() * plus;
}
/**
 * By Nimja - The Render class.
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors) {
    var t = this;
    this.canvas = canvas;
    canvasBlendMode = 'hard-light';
    this.context = t.canvas.getContext('2d');
    this.colors = colors;
    this.pos = { x: 0, y: 0, w: 0, h: 0, canvas: {} };
    this.curFrame = 0;
    this.lastIndex = 0;
    var defaults = {
        fps: 30
    };
    this.settings = config.get(defaults);
    this.maxFrames = Math.round(60 / this.settings.fps);
    this.update = function (time) {
        if (t.curFrame >= t.maxFrames) {
            var index = t.lastIndex;
            while (index == t.lastIndex) {
                index = Math.floor(Math.random() * t.colorSteps.length);
            }
            t.lastIndex = index;
            document.body.style.backgroundColor = t.colorSteps[index];
            t.curFrame = 0;
        }
        t.curFrame++;
    };
    this.resize = function (width, height) {
        t.canvas.width = width;
        t.canvas.height = height;
        t.pos.w = width;
        t.pos.h = height;
        t.pos.x = width / 2;
        t.pos.y = height / 2;
        t.pos.max = coordMath.distance(t.pos);
        t.drawOverlay();
    };
    this.drawOverlay = function () {
        var grd = t.context.createRadialGradient(t.pos.x, t.pos.y, 0, t.pos.x, t.pos.y, t.pos.max);
        grd.addColorStop(0, 'rgba(0, 0, 0, 0.0)');
        grd.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
        t.context.fillStyle = grd;
        t.context.fillRect(0, 0, t.pos.w, t.pos.h);
    };
    this.getColors = function () {
        var result = [
            '#FF0000',
            '#FFFF00',
            '#00FF00',
            '#00FFFF',
            '#00FFFF',
            '#FF00FF',
            '#000000',
            '#FFFFFF'
        ];
        result.push(getIndex(t.colors, 0.3));
        result.push(getIndex(t.colors, 0.5));
        result.push(getIndex(t.colors, 0.7));
        return result;
    };
    this.colorSteps = t.getColors();
}
