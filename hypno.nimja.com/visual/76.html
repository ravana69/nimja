<script>
    var words = new Words(["blank","bliss","blissfully","calm","calmer","deep","deeper","drifting","drop","dropping","empty","empty mind","enjoying","floating","focus","follow","keep looking","keep reading","keep staring","keep watching","looking","no thoughts","reading","relax","relaxing","sinking","staring","watching"], 30, 5);
    config = new Config([]);
    /**
 * By Nimja - Spiral Web
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors) {
    var t = this;
    this.canvas = canvas;
    this.context = t.canvas.getContext('2d');
    this.context.globalCompositeOperation = "source-over";
    this.colors = colors;
    this.colorList = [];
    this.pos = {x: 0, y: 0, w: 0, h: 0};
    var defaults = {
        size: {type: 'float', val: 1, min: 0, max: 1},
        cspeed: {type: 'float', val: 1, min: 0, max: 2},
        cwidth: {type: 'float', val: 1, min: 0, max: 3},
        cdir: {type: 'dir'},
        color: {type: 'adjust', val: 2},
        spread: {type: 'adjust', val: 2},
        flat: {type: 'boolean', val:false},
        count: {type: 'ratio'},
        width: {type: 'ratio'},
        ampl: {type: 'ratio'},
        speed: {type: 'ratio'},
        dir: {type: 'dir'}
    };
    this.settings = config.get(defaults);
    this.settings.count = Math.floor(20 * t.settings.count);
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.update = function (time) {
        var ctx = t.context;
        ctx.clearRect(0, 0, t.pos.w, t.pos.h);
        var r, radius, rMax = t.settings.count,
                aTime = time * t.settings.speed * -t.settings.dir,
                i, angle, iMax = t.settings.count,
                rStep = 1 / rMax,
                rAdjust = (1 - aTime % 1) * rStep,
                rCur,
                coords = [], points, c, c2;
        ctx.beginPath();
        for (r = 0; r < 1; r += rStep) {
            rCur = r + rAdjust;
            radius = curveOut(rCur) * t.pos.radius;
            ctx.moveTo(t.pos.x + radius, t.pos.y);
            ctx.arc(t.pos.x, t.pos.y, radius, 0, TAU);
            var points = [];
            for (i = 0; i < iMax; i++) {
                angle = i / iMax * TAU + Math.sin(rCur * TAU + aTime) * t.settings.ampl;
                points.push(coordMath.rotate(t.pos, radius, angle));
            }
            coords.push(points);
        }
        for (i = 0; i < iMax; i++) {
            ctx.moveTo(t.pos.x, t.pos.y);
            for (r = 0; r < rMax; r++) {
                c = coords[r][i];
                ctx.lineTo(c.x, c.y);
            }
        }
        if (t.settings.cspeed > 0) {
            t.makeGradient(ctx, time);
        }
        ctx.stroke();
    };
    this.makeGradient = function (ctx, time) {
        var cur, index, max = 20 - 1, colors = [],
                ctime = time * t.settings.cspeed * t.settings.cdir,
                colorOffset = time * t.settings.color;
        for (var i = 0; i <= max; i++) {
            cur = (i / max);
            index = ((ctime + -cur * t.settings.cwidth) % 1 + 1) % 1;
            colors.push(getIndex(t.colorList, index).adjustHsl(colorOffset + t.settings.spread * cur, 0, 0).toRgb());
        }
        ctx.strokeStyle = gradient.createRadial(ctx, colors, t.pos.x, t.pos.y, 0, t.pos.radius, -1);
    };
    this.resize = function (width, height) {
        t.canvas.width = width;
        t.canvas.height = height;
        t.context.lineCap = 'round';
        t.context.lineJoin = 'round';
        t.pos.w = width;
        t.pos.h = height;
        t.pos.x = width / 2;
        t.pos.y = height / 2;
        t.pos.max = coordMath.distance(t.pos);
        t.pos.radius = t.pos.max * t.settings.size;
        t.pos.size = t.pos.max * .01 * t.settings.width;
        if (t.settings.cspeed == 0) {
            t.makeGradient(t.context, 0);
        }
        t.context.lineWidth = t.pos.max * .004 * t.settings.width;
    };
    this.init = function () {
        var colors = new Colors(t.colors);
        if (!t.settings.flat) {
            colors.reflect();
            t.settings.cwidth *= .5;
        }
        t.colorList = colors.colors;
    };
    this.init();
}
