        /**
 * By Nimja - Teasing Tentacles
 *
 * @param {array} colors
 * @returns {Render}
 */
function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.hexColors = (new Colors(colors)).toInt();
    this.colorSet = colorSet;
    this.cubes = [];
    this.max = 20;
    var defaults = {
        arms: { type: 'int', val: 5, min: 3, max: 12 },
        layers: { type: 'int', val: 3, min: 1, max: 3 },
        type: { type: 'int', val: 0, min: 0, max: 4 },
        twist: { type: 'float', val: 1, min: .2, max: 2 },
        riba: { type: 'float', val: .2, min: 0, max: 2 },
        ribc: { type: 'ratio' },
        ribs: { type: 'adjust', val: 3 },
        color: { type: 'adjust', val: 2 },
        len: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.length = this.settings.len;
    this.settings.soft = true;
    this.settings.speed *= 1;
    this.settings.riba *= .15;
    this.settings.ribc *= 7 * TAU * t.settings.length;
    this.settings.color *= 1 / 10;
    this.settings.twist = Math.pow(this.settings.twist, .5);

    this.layers = this.settings.layers;
    this.tperlayer = this.settings.arms;
    this.maxLayers = 3;
    this.baseRadius = 5;
    var shape = new Shape(Math.max(this.tperlayer, 4), 1, 0, true);
    this.width = shape.calculateForSide() * (t.baseRadius - 1);
    this.pointCount = 30;
    this.height = 20 * t.settings.length;
    var curveAdjust = t.settings.length < 1 ? Math.pow(t.settings.length, .5) : 1 + (t.settings.length - 1) * .2;
    this.minCurve = TAU * this.settings.twist / this.pointCount * .6 * curveAdjust;
    this.zCurve = TAU / this.pointCount * .5 * curveAdjust;
    this.resH = t.settings.length < 1 ? 50 : t.settings.length * 50;
    this.groups = [];
    this.curves = [];
    this.pathTubes = [];
    this.helpers = [];
    this.moveTime;
    /**
     * Every frame.
     * @param {Number} time
     */
    this.update = function (time) {
        var bendSpeed = time * t.settings.dir * t.settings.speed;
        this.moveTime = bendSpeed;

        for (var c = 0; c < t.layers; c++) {
            var cur = c / t.layers,
                dir = c % 2 == 0 ? -1 : 1;

            t.bendSpeed = bendSpeed * (1 - c * .3) - c * 1000;
            t.zCurveLayer = (1 - cur * .5) * t.zCurve;
            t.updateCurve(t.curves[c], t.pathTubes[c], t.bendSpeed, t.getHeightForLayer(c), cur);
            t.groups[c].rotation.y = bendSpeed * (1 - cur) * .1 * dir;
        }
        if (t.settings.color !== 0) {
            renderer.domElement.style.filter = 'hue-rotate(' + Math.floor(time * t.settings.color * 360 % 360) + 'deg)';
        }
    };

    this.updateCurve = function (curve, pathTube, bendSpeed, height) {
        var boneStep = new THREE.Vector3(0, height / t.pointCount, 0),
            bone = new THREE.Vector3(0, 0, 0),
            axisX = new THREE.Vector3(1, 0, 0),
            axisY = new THREE.Vector3(0, 1, 0),
            axisZ = new THREE.Vector3(0, 0, 1);

        // Animate
        bone.add(boneStep);
        bone.add(boneStep);
        for (var i = 3; i < t.pointCount; i++) {
            var cur = i / t.pointCount;
            var rot = t.rotation(bendSpeed, cur);
            if (t.minCurve > 0) {
                boneStep.applyAxisAngle(axisX, rot.x);
                //                boneStep.applyAxisAngle(axisY, rot.y);
                boneStep.applyAxisAngle(axisZ, rot.z);
            }
            bone.add(boneStep);

            curve.points[i].copy(bone);
        }
        pathTube.update();
    };

    this.rotation = function (angle, cur) {
        var spreadX = TAU * 1.5 + TAU * Math.sin(angle * .2 + 10),
            spreadZ = Math.PI + HPI * Math.sin(angle * .3 + 40),
            curve = .5 + Math.pow(cur, 2);
        return {
            x: t.minCurve * 2 * Math.cos(angle * .9 + spreadX * cur) * curve,
            z: t.minCurve * Math.sin(angle * .8 + spreadZ * cur) * curve + t.zCurveLayer,
            y: t.minCurve * .2 * Math.sin(angle * .23 + spreadX * cur) * curve
        };
    };

    this.callBack = function (cur) {
        var offset = t.settings.riba + t.settings.riba * Math.sin(t.bendSpeed * t.settings.ribs + cur * t.settings.ribc),
            vcur = (1 - cur * .99) * (1 - offset);
        return [vcur, 0];
    };

    this.getHeightForLayer = function (c) {
        return t.height + t.height * .5 * c;
    };

    /**
     * Initialize.
     * @returns {undefined}
     */
    this.init = function () {
        var textureRenderer = new TextureRenderer(256, t.colors, false);
        textureRenderer.drawPixels(t.calculatePointTentacle);
        var texture = textureRenderer.getTexture();

        t.material = t.createMaterial(texture);
        var radius = Math.pow(Math.pow(t.baseRadius, 2) - Math.pow(t.width, 2), .5);
        for (var c = 0; c < t.layers; c++) {
            var cur = c / t.layers,
                rcur = (t.layers - c);
            var height = t.getHeightForLayer(c),
                zangle = 0 - c * (HPI / t.maxLayers);
            var group = t.createLayer(height, zangle, radius);
            group.rotation.x = HPI;
            group.rotation.y = TAU / t.tperlayer * cur;
            scene.add(group);
        }
        scene.add(t.createSphere(t.baseRadius));

        var side = 0;

        camera.up = new THREE.Vector3(0, 0, 1);
        if (side) {
            camera.rotation.x = -HPI;
            camera.position.y = 30;
        } else {
            camera.position.z = 30;
        }
        var pointBrightness = .3;
        if (t.settings.type == 3) {
            pointBrightness = .5;
        }
        var light = new THREE.DirectionalLight(0x99ccff, pointBrightness, 100);
        light.position.set(-.25, 1, 2);
        scene.add(light);

        var light = new THREE.DirectionalLight(0xff99cc, pointBrightness, 100);
        light.position.set(.25, -1, 2);
        scene.add(light);

        //Create a PointLight
        var light = new THREE.PointLight(0xffffff, 1.4, t.baseRadius * 3);
        light.position.z = t.baseRadius * 2;
        scene.add(light);

    };

    this.createLayer = function (height, zangle, radius) {
        var res_w = 16;
        var res_h = t.resH;

        var curve = t.createCurve(t.pointCount, height);
        t.curves.push(curve);
        var pathTube = new PathTube(curve, t.width, res_h, res_w, t.callBack);
        t.pathTubes.push(pathTube);

        var group = new THREE.Group();
        for (var i = 0; i < t.tperlayer; i++) {
            var angle = i / t.tperlayer * TAU;
            var mesh = new THREE.Mesh(pathTube.geometry, t.material);
            mesh.position.x = radius * Math.cos(angle) * Math.cos(zangle);
            mesh.position.z = radius * Math.sin(angle) * Math.cos(zangle);
            mesh.position.y = radius * Math.sin(zangle);
            mesh.rotation.y = -angle;
            mesh.rotation.z = -HPI + zangle;
            group.add(mesh);
        }
        t.groups.push(group);
        return group;
    };

    this.createCurve = function (pointCount, height) {
        var points = [];
        for (var i = 0; i < pointCount; i++) {
            var cur = i / (pointCount - 1);
            points.push(new THREE.Vector3(0, cur * height, 0));
        }
        return new THREE.CatmullRomCurve3(points);
    };

    this.createMaterial = function (texture) {
        var config = { map: texture, color: 0xffffff };
        var material;
        switch (t.settings.type) {
            case 4:
                material = new THREE.MeshBasicMaterial(config);
                break;
            case 3:
                config.metalness = .7;
                config.roughness = .6;
                material = new THREE.MeshStandardMaterial(config);
                break;
            case 2:
                material = new THREE.MeshToonMaterial(config);
                break;
            case 1:
                var material = new THREE.MeshLambertMaterial(config);
                break;
            default:
                config.metalness = 0.05;
                config.roughness = .2;
                material = new THREE.MeshStandardMaterial(config);

        }
        //        material.wireframe = true;
        return material;
    };

    this.createSphere = function (radius) {
        var textureRenderer = new TextureRenderer(256, t.colors, false);
        textureRenderer.drawPixels(t.calculatePointEye);
        var texture = textureRenderer.getTexture();

        var material = t.createMaterial(texture);
        if (t.settings.type == 0) {
            material.roughness = .4;
            material.metalness = 0;
        }
        var geometry = new THREE.SphereGeometry(radius, 32, 32);
        var threeHelper = new ThreeHelper(t.colors, t.colorSet);
        threeHelper.wrapUV(geometry, 'y', 'x');
        var sphere = new THREE.Mesh(geometry, material);
        sphere.rotation.x = Math.PI;
        return sphere;
    };

    this.calculatePointTentacle = function (xc, yc) {
        return (1 - xc) + .1 * Math.cos(yc * TAU * 3 - HPI);
    };

    this.calculatePointEye = function (xc, yc) {
        var p = new Point(xc < .5 ? xc - .8 : xc - .2, yc - .5),
            angle = Math.atan2(yc - .5, xc - .5),
            offset = Math.cos(angle * 20) * .05,
            eyea = .35,
            eyeb = .41,
            dist = p.distance();
        if (dist < eyea) {
            return 1;
        } else if (dist < eyeb) {
            var fade = 1 - (dist - eyea) / (eyeb - eyea);
            return fade + offset * (1 - fade);
        } else {
            var dist = (dist - eyeb) * 1.6;
            var fade = dist < .5 ? dist * 2 : 1;
            return fade + offset * (1 - fade);
        }
    };

}
