    function hasWebGL() {
        try {
            return !!(window.WebGLRenderingContext && (renderer_canvas.getContext('webgl') || renderer_canvas.getContext('experimental-webgl')));
        } catch (e) {
            return false;

    if (false && !hasWebGL()) {

    } else {
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer({ alpha: true, canvas: renderer_canvas });

        function resize(w, h) {
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
            if (render.resize) {
                render.resize(w, h);
            }
        }

        function perFrame(time, diff) {
            words.update();
            render.update(time, diff);
            renderer.render(scene, camera);
        }
        var words = new Words(["blank","bliss","blissfully","calm","calmer","deep","deeper","drifting","drop","dropping","empty","empty mind","enjoying","floating","focus","follow","keep looking","keep reading","keep staring","keep watching","looking","no thoughts","reading","relax","relaxing","sinking","staring","watching"], 30, 5);
        config = new Config([]);
        //Spiral.
        /**
 * By Nimja - Torus Knot
 *
 * @param {array} colors
 * @returns {Render}
 */
function Render(colors, colorSet)
{
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.lights = [];
    this.max = t.colorSet.length;
    var defaults = {
        size: {type: 'ratio'},
        soft: {type: 'bool', val: false},
        color: {type: 'adjust', val: 2},
        th: {type: 'int', val: 3, min: 0, max: 10},
        tv: {type: 'int', val: 2, min: 0, max: 10},
        sx: {type: 'float', val: 0.0, min: 0, max: 2},
        sy: {type: 'float', val: .3, min: 0, max: 2}
    };
    this.settings = config.get(defaults);
    this.settings.sx -= 1;
    this.settings.sy -= 1;
    this.shape;
    this.update = function (time) {
        t.shape.rotation.z = time * t.settings.sx;
        t.shape.rotation.y = time * t.settings.sy;
        for (var i in t.lights) {
            var light = t.lights[i];
            var xr = time * light.XR;
            var yr = time * light.YR;
            var x = Math.cos(xr);
            var y = Math.sin(yr);
            var z = Math.sin(xr) * Math.cos(yr);
            light.position.set(x, y, z);
        }
        if (t.settings.color !== 0) {
            renderer.domElement.style.filter = 'hue-rotate(' + Math.floor(time * t.settings.color * 360 % 360) + 'deg)';
        }
    };
    this.coord = function (u, v)
    {
        var x = (u * 2 - 1) * 5;
        var z = (v * 2 - 1) * 5;
        var y = Math.sin(u * TAU * 2) * .5 + Math.sin(v * TAU * 2) * .5;
        return new THREE.Vector3(x, y, z);
    };
    this.init = function () {
        t.shape = new THREE.Object3D();
        var res = 200 + t.settings.th * t.settings.tv * 25;
        var geometry = new THREE.TorusKnotBufferGeometry(10, 2 * t.settings.size, res, 32, t.settings.th, t.settings.tv);
        var material = new THREE.MeshStandardMaterial({color: 0xffffff});
        material.flatShading = !t.settings.soft;
        material.roughness = 0.4;
        material.metalness = 0.6;
        var small = new THREE.Mesh(geometry, material);
        t.shape.add(small);

        if (t.settings.large || true) {
            var geometry2 = geometry.clone();
            var scale = 20;
            geometry2.scale(scale, scale, scale);
            var material2 = material.clone();
            material2.color.setHex(0x333333);
            var large = new THREE.Mesh(geometry2, material2);
            t.shape.add(large);
        }

        scene.add(t.shape);

        camera.position.z = 30;
        for (var i in t.colorSet) {
            t.lights.push(t.addLight(t.colorSet[i]));
        }
    };
    this.addLight = function (color)
    {
        //Create a DirectionalLight
        var light = new THREE.DirectionalLight(new Color(color).toInt(), 1, 100);
        scene.add(light);
        light.XR = (.2 + Math.random() * .7) * (Math.random() < .5 ? -1 : 1);
        light.YR = (.2 + Math.random() * .7) * (Math.random() < .5 ? -1 : 1);
        return light;
    }
}
