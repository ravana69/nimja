        /**
 * By Nimja - Spirally Dots

 * @param {array} colors
 * @returns {Render}
 */
function Render(colors, colorSet) {
    var t = this;
    this.colors = colors;
    this.colorSet = colorSet;
    this.colorList = (new Colors(colors)).colors;
    this.lights = [];
    this.max = t.colorSet.length;
    var defaults = {
        type: { type: 'int', val: 0, min: 0, max: 10 },
        opta: { type: 'int', val: 4, min: 0, max: 10 },
        optb: { type: 'int', val: 2, min: 0, max: 10 },
        grid: { type: 'int', val: 5, min: 0, max: 9 },
        vary: { type: 'float', val: .1, min: 0, max: .5 },
        width: { type: 'ratio' },
        color: { type: 'adjust', val: 1.9 },
        spread: { type: 'adjust', val: 1 },
        count: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.color *= 180;
    this.settings.spread *= 180;
    this.settings.count = Math.floor(this.settings.count * 3000);
    this.grids = [1, 2, 3, 4, 5, 6, 8, 10, 15, 30];
    this.options = [
        { cur: TAU * 0, curv: TAU * 2, speed: 1.1, copies: 0 },
        { cur: TAU * 0, curv: TAU * 1, speed: 1.2, copies: 2 },
        { cur: TAU * 1, curv: TAU * 2, speed: 1.3, copies: 1 },
        { cur: TAU * 1, curv: TAU * 1, speed: 1.4, copies: 3 },
        { cur: TAU * 3, curv: TAU * 2, speed: 1.5, copies: 2 },
        { cur: TAU * 2, curv: TAU * 2, speed: 1.6, copies: 5 },
        { cur: TAU * 5, curv: TAU * 3, speed: 1.7, copies: 3 },
        { cur: TAU * 3, curv: TAU * 2, speed: 1.8, copies: 10 },
        { cur: TAU * 10, curv: TAU * 5, speed: .1, copies: 4 },
        { cur: TAU * 11, curv: TAU * 2, speed: .05, copies: 77 },
        { cur: TAU * 44, curv: TAU * 5, speed: .01, copies: 22 }
    ];
    this.geometry;
    this.groups = [];
    this.uniforms = this.particleHelper.uniforms;
    this.update = function (time) {
        var speed = t.settings.dir * t.settings.speed * time,
            color = t.settings.color * time;
        for (var i in t.groups) {
            t.groups[i].update(speed, color);
        }
        camera.position.z = 2 + Math.sin(time * .2) * .2;
    };
    this.resize = function (w, h) {
        t.uniforms.ratio.value = h / 1000;
    };
    this.init = function () {
        // return;
        var options = {
            max: t.settings.count,
            circle: t.grids[t.settings.grid],
            spread: t.settings.spread,
            radius: 1.3,
            speed: 3,
            size: 1 * t.settings.width,
            opta: t.options[this.settings.opta],
            optb: t.options[this.settings.optb],
            vary: t.settings.vary
        }
        spiral = new Spiral(this.particleHelper, this.colorList, options);
        t.groups.push(spiral);
        camera.position.z = 2;
    };
}


function Spiral(particleHelper, colors, options) {
    this.colors = colors;
    for (var i in options) {
        this[i] = options[i];
    }
    this.particleHelper = particleHelper;
    this.particleHelper.init();
    this.data = this.precalculate();
    this.noise = new ValueNoise();
}

Spiral.prototype = {
    precalculate: function () {
        this.maxFrac = Math.ceil(this.fraction(this.max));
        var m = this.maxFrac,
            result = [],
            frac, circle, curCircle = -1, curPart;
        this.max = (m * m + m) * .5 * this.circle;
        for (i = 0; i < this.max; i++) {
            frac = i == 0 ? 0 : this.fraction(i - 1);
            circle = i == 0 ? 0 : Math.floor(frac) + 1;
            curPart++;
            if (circle != curCircle) {
                curPart = 0;
            }
            cur = i / this.max;
            parts = circle * this.circle;

            a = i == 0 ? 0 : curPart / parts * TAU;
            cur = circle / this.maxFrac;
            r = circle / this.maxFrac * this.radius;
            result.push(
                {
                    ac: Math.cos(a),
                    as: Math.sin(a),
                    x: r * Math.cos(a),
                    y: r * Math.sin(a),
                    z: (1 - Math.cos(cur * HPI)) * this.radius * .5,
                    r: r,
                    a: a,
                    color: getIndex(this.colors, cur),
                    cur: cur
                }
            );
            curCircle = circle;
        }
        return result;
    },
    /**
     * Calculate the circle we are in (and the fraction), in the HEX grid.
     *
     * This is calculating x for val / 6 = (x(x + 1)) / 2
     * @param {*} val
     */
    fraction: function (val) {
        return Math.sqrt((val / this.circle) * 2 * 4 + 1) / 2 - .5;
    },
    update: function (speed, colspeed) {
        speed *= this.speed;
        var v = new THREE.Vector3(),
            i = 0, ib = 0, c, r, a,
            xcura = this.noise.getValueOctaves(this.opta.speed * speed * .034, 2) * this.opta.curv + this.opta.cur,
            xcurb = this.noise.getValueOctaves(this.optb.speed * speed * .034, 2) * this.optb.curv + this.optb.cur,
            vary = this.noise.getValueOctaves(speed * .012, 1) * (this.vary * .5) + this.vary,
            position = this.particleHelper.positions,
            color = this.particleHelper.colors,
            size = this.particleHelper.sizes;

        c = this.data[i];
        col = c.color.adjustHsl(colspeed + c.cur * this.spread + Math.sin(c.a) * .5 * this.spread, 0, 0);
        v.toArray(position.array, ib);
        size.array[i] = (.6 + Math.sin(speed) * .4) * this.size;
        color.array[ib + 0] = col.r / 255;
        color.array[ib + 1] = col.g / 255;
        color.array[ib + 2] = col.b / 255;


        for (i = 1; i < this.max; i++) {
            c = this.data[i];
            // adj = Math.sin(speed + c.cur * xcura + (c.a + cur * xrada) * this.opta.copies);
            adj = Math.sin(speed + c.cur * xcura + c.a * this.opta.copies);
            adj2 = Math.sin(speed + c.cur * xcurb + c.a * this.optb.copies);
            r = adj * vary;
            v.set(
                c.x + r * c.ac,
                c.y + r * c.as,
                c.z + adj * vary
            );
            ib = i * 3;
            col = c.color.adjustHsl(colspeed + c.cur * this.spread + Math.sin(c.a + speed * .1) * .5 * this.spread, 0, 0);
            v.toArray(position.array, ib);
            size.array[i] = (.6 + adj2 * .4) * this.size;
            color.array[ib + 0] = col.r / 255;
            color.array[ib + 1] = col.g / 255;
            color.array[ib + 2] = col.b / 255;
        }
        this.particleHelper.setNeedsUpdate();
    }
};
