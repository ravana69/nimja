    /**
 * By Nimja - The dots render class.
 * @param {element} canvas
 * @param {array} colors
 * @returns {Dots}
 */
function Render(canvas, colors) {
    var t = this;
    this.canvas = canvas;
    this.context = t.canvas.getContext('2d');
    this.context.globalCompositeOperation = "source-over";
    this.pos = { x: 0, y: 0, w: 0, h: 0 };
    this.radius = 0;
    this.cur = Math.random() * 1000;
    this.rotation = 0;
    this.colors = colors;
    this.update = function () {
        var ctx = t.context;
        ctx.clearRect(0, 0, t.pos.w, t.pos.h);
        t.beginFill();
        ctx.beginPath();
        var step = 1 / 600;
        var posSpeed = t.radius / 28;
        for (var pos = 0; pos <= 1; pos += step) {
            var posR = 1 - pos * 2;
            var posSmooth = Math.pow(pos, 1.5);
            var curR = t.radius * posSmooth;
            var curT = t.rotation + TAU * (t.cur * posR * .5);
            var radius = 0.5 + pos * posSpeed * 2;
            var x = t.pos.x + curR * Math.cos(curT);
            var y = t.pos.y + curR * Math.sin(curT);
            ctx.moveTo(x, y);
            ctx.arc(x, y, radius, 0, TAU, true);
        }
        ctx.fill();
        t.cur += 0.02;
        t.rotation -= 0.01;
    };
    this.beginFill = function () {
        t.context.fillStyle = gradient.createRadial(t.context, t.colors, t.pos.x, t.pos.y, 0, t.radius);
    };
    this.resize = function (width, height) {
        t.canvas.width = width;
        t.canvas.height = height;
        t.pos.w = width;
        t.pos.h = height;
        t.pos.x = width / 2;
        t.pos.y = height / 2;
        t.radius = Math.pow(t.pos.x * t.pos.x + t.pos.y * t.pos.y, .5);
    };
}
