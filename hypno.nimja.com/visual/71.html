        /**
 * By Nimja - Liquid Waves
 *
 * @param {array} colors
 * @returns {Render}
 */
function Render(colors, colorSet)
{
    var t = this;
    this.colors = colors;
    if (video) {
        renderer.domElement.style.mixBlendMode = 'hard-light';
    }
    this.colorSet = colorSet;
    this.lights = [];
    this.max = t.colorSet.length;
    var defaults = {
        type: {type: 'int', value: 0, min: 0, max: 3},
        wave: {type: 'bool'},
        move: {type: 'bool'},
        color: {type: 'adjust', val: 2},
        speed: {type: 'ratio'},
        curve: {type: 'ratio'},
        dir: {type: 'dir'}
    };
    this.settings = config.get(defaults);
//    this.settings.curve = 1 / t.settings.curve;
    this.size = 100;
    this.width = 50;
    this.waves = t.size / 5;
    this.step = t.width / t.size;
    this.ratioX = 1;
    this.adjust = t.settings.curve > 1 ? 1 / t.settings.curve : 1;
    this.threeHelper = new ThreeHelper(colors, colorSet);
    this.light;
    this.shape;
    this.update = function (time) {
        if (t.settings.move) {
            t.light.position.x = Math.cos(time * .3);
            t.light.position.y = Math.sin(time * .4);
        }
        var index, xh, yh, z, angle, dist,
                geo = t.shape.geometry,
                cur = time * 1.5 * t.settings.dir * t.settings.speed;
        for (var y = 0; y < t.size; y++) {
            for (var x = 0; x < t.size; x++) {
                index = x + y * t.size;
                xh = (x / t.size * 2 - 1) * t.ratioX;
                yh = y / t.size * 2 - 1;
                angle = !t.settings.wave ? Math.atan2(yh, xh) : 0;
                dist = Math.sqrt(xh * xh + yh * yh);
                z = Math.sin(Math.pow(dist, t.settings.curve) * TAU * 2 - cur + angle);
                geo.vertices[index].z = z * dist * t.adjust;
            }
        }
        geo.verticesNeedUpdate = true;
        geo.computeVertexNormals();
        if (t.settings.color !== 0) {
            renderer.domElement.style.filter = 'hue-rotate(' + Math.floor(time * t.settings.color * 360 % 360) + 'deg)';
        }
    };
    this.resize = function (w, h) {
        t.ratioX = w / h;
        t.shape.scale.x = t.ratioX;
    };
    this.init = function () {
        var geometry = new THREE.PlaneGeometry(t.width, t.width, t.size - 1, t.size - 1);
        var material = t.threeHelper.getMaterial(t.settings.type, true, t.settings.depth);
        t.shape = new THREE.Mesh(geometry, material);
        scene.add(t.shape);

        camera.position.z = 30;
        t.light = t.addLight('#ffffff');
        t.light.position.x = -1;
        t.light.position.y = .5;
        t.light.position.z = .75;
    };
    this.addLight = function (color)
    {
        //Create a DirectionalLight
        var light = new THREE.DirectionalLight(new Color(color).toInt(), 1, 100);
        scene.add(light);
        return light;
    };
}
