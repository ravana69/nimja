    /**
 * By Nimja - Coil Cycles
 * @param {element} canvas
 * @param {array} colors
 * @returns {Render}
 */
function Render(canvas, colors) {
    var t = this;
    this.canvas = canvas;
    this.context = t.canvas.getContext('2d');
    this.context.globalCompositeOperation = "lighter";
    this.colors = colors;
    this.colorList = new Colors(colors);
    this.pos = new Pos();
    this.stars = [];
    var defaults = {
        zoom: { type: 'float', val: 1.05, min: .5, max: 1.5 },
        cycle: { type: 'float', val: 11, min: 0, max: 20 },
        width: { type: 'ratio' },
        size: { type: 'ratio' },
        speed: { type: 'ratio' },
        dir: { type: 'dir' }
    };
    this.settings = config.get(defaults);
    this.settings.zoom = Math.pow(this.settings.zoom, .25);
    this.settings.max = 1000;
    this.settings.cycle = (this.settings.cycle - 10) * -60;
    this.prev = 0;
    this.update = function (time) {
        var timea = time * t.settings.speed * t.settings.dir,
            cshift = time * t.settings.cycle;

        var ctx = t.context, color,
            cur, icur,
            s = t.pos.scale,
            c = new Point(0, 0),
            cindex,
            pindex = -1,
            r2 = t.pos.ds,
            r3 = t.pos.ds * (.2 + .1 * Math.sin(timea * .35)),
            turns2 = 10 * Math.sin(timea * .05),
            turns3 = 11 + 10 * Math.sin(timea * .4);
        //        ctx.clearRect(0, 0, t.pos.w, t.pos.h);
        if (t.settings.zoom != 1) {
            ctx.drawImage(t.canvas, s.x, s.y, s.w, s.h);
        }
        ctx.fillRect(0, 0, t.pos.w, t.pos.h);
        for (var i = 0; i < t.settings.max; i++) {
            cur = i / t.settings.max;
            icur = 1 - cur;

            c.set(0, 0);
            c.move(r2 * icur, icur * TAU * turns2 + timea);
            c.move(r3 * icur, icur * TAU * turns3 - timea * .3);
            c.add(t.pos);

            cindex = Math.floor(limit.float(icur, 0, 0.9999) * t.colorList.colors.length);
            if (cindex !== pindex) {
                if (i > 0) {
                    ctx.lineTo(c.x, c.y);
                    ctx.stroke();
                }
                color = t.colorList.colors[cindex];
                ctx.strokeStyle = color.adjustHsl(cshift, 0, 0).toHex();
                t.context.lineWidth = .5 + t.pos.width * cur;
                ctx.beginPath();
                ctx.moveTo(c.x, c.y);
            } else {
                ctx.lineTo(c.x, c.y);
            }
            pindex = cindex;
        }
        ctx.stroke();
    };
    this.resize = function (width, height) {
        t.canvas.width = width;
        t.canvas.height = height;
        t.pos.set(width, height);
        t.pos.ds = t.pos.dist * .8 * t.settings.size;
        t.pos.scale = {
            x: t.pos.x - t.pos.x * t.settings.zoom,
            y: t.pos.y - t.pos.y * t.settings.zoom,
            w: t.pos.w * t.settings.zoom,
            h: t.pos.h * t.settings.zoom
        };
        t.pos.width = t.pos.dist * .01 * t.settings.width;
        t.context.lineCap = 'round';
        t.context.lineJoin = 'round';
        t.context.fillStyle = 'black';
        t.context.fillRect(0, 0, t.pos.w, t.pos.h);
        t.context.fillStyle = 'rgba(0,0,0,.1)';
    };
}
